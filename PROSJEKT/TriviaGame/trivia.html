    <main>
        <div id="triviaContainer">

            <div id="FunctionContainer">
                <h3 id="question"></h3>

                <p id="currentCatagory">Current category : </p>

                <div id="OptionCont"></div>

                <div id="statsContainer">
                    <div id="wrongAnswCont">
                        <p id="wrongAnswers">Wrong answeres : 0</p>
                    </div>
                    <div id="scoreCont">
                        <p id="score">Current streak : 0</p>
                    </div>
                    <div id="skipsCont">
                        <p id="skips">Skips remaining : 3</p>
                    </div>
                </div>

                <div id="buttonContainer">
                    <select name="" id="catagory">
                        <option value="9" selected>General knowledge</option>
                        <optgroup label="Entertainment">
                            <option value="10">Books</option>
                            <option value="11">Movies</option>
                            <option value="12">Music</option>
                            <option value="31">Anime</option>

                        <optgroup label="Science">
                            <option value="17">Nature</option>
                            <option value="18">Computers</option>
                            <option value="19">Mathematics</option>
                        </optgroup>
                        <optgroup label="Mixed">
                            <option value="21">Sports</option>
                            <option value="22">Geography</option>
                            <option value="23">History</option>
                            <option value="27">Animals</option>
                        </optgroup>
                    </select>

                    <button id="checkAnswer">Answer</button>
                    <button id="nextQuestion">Next Question</button>
                </div>
            </div>
        </div>
