<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <!-- Henter font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="../fellesstyle.css">
    <link rel="stylesheet" href="feedbackstyle.css">
</head>

<body>
    <header>
        <ul class="navListe">
            <li><a href="../index.html" id="index" class="navlinks">Home</a></li>

            <li>
                <i class="fa-solid fa-bars"></i>
            </li>
        </ul>
        <nav>
            <ul class="navListe" id="mainLinks">
                <li><a class="navlinks" href="../Zsources/sources.html">Sources</a></li>
                <li><a class="navlinks" href="../Zleaderboard/leaderboard.html">About</a></li>
                <li><a class="navlinks" href="../Zfeedback/feedback.html" target="_blank"><div id="tilbakemelding">Feedback</div></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="feedbackContainer">
            <h2>Feedback</h2>

            <form action="https://formsubmit.co/3df9e0ef2a8d4671052b8c50b1ed830e" method="post">
                <div id="MostLiked" class="formContainer">
                    <h4>Which game did you like the most?</h4>
                    <label>
                        <input type="radio" name="mostLiked" value="Trivia"> Trivia-Game
                    </label>
                    <label>
                        <input type="radio" name="mostLiked" value="Dino"> Dino-Game
                    </label>
                </div>

                <div class="formContainer">
                    <h4>What did you like about the games</h4>
                    <textarea id="WhyLiked" placeholder="I liked..." name="whyLiked"></textarea>
                </div>

                <div class="formContainer">
                    <h4>Rate the trivia-game on a scale from 1-10</h4>
                    <select id="TriviaRating" name="TriviaRating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                
                <div class="formContainer">
                    <h4>Rate the dino-game on a scale from 1-10</h4>
                    <select id="DinoRating" name="DinoRating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div id="other" class="formContainer">
                    <h4>Anything else?</h4>
                    <textarea placeholder="Anything else..." name="Else"></textarea>
                </div>

                <div id="submitCont"><button id="submit">Sumbit</button></div>

                <p id="submitInfo">After sumbitting the form, it might take a few seconds for the page to load.</p>
            </form>
        </div>
    </main>


    <script src="feedbackscript.js" type="module"></script>
    <script src="../fellesscript.js" type="module"></script>
</body>
</html>
